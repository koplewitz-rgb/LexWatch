name: Build & Publish LexWatch

on:
  push:
    branches: ["main"]        # run on any change
  schedule:
    - cron: "0 9 * * *"       # daily at 09:00 UTC
  workflow_dispatch:           # enables the "Run workflow" button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - run: python -m pip install --upgrade pip
      - run: pip install -r requirements.txt

      # build.py writes to public/index.html (keep your build.py as-is)
      - run: python build.py

      # Use the latest supported action for Pages artifacts:
      - uses: actions/upload-pages-artifact@v3
        with:
          path: public

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
