name: Build & Publish LexWatch

on:
  push:
    branches: ["main"]        # run on any change
  schedule:
    - cron: "0 9 * * *"       # daily at 09:00 UTC
  workflow_dispatch:           # enables the "Run workflow" button

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          # Show what got installed (helps debug)
          pip show feedparser requests PyYAML Jinja2 python-dateutil || true

      - name: Sanity check
        run: |
          python - << 'PY'
          import sys, os
          print("python", sys.version)
          print("cwd", os.getcwd())
          print("files", os.listdir("."))
          # verify imports
          import yaml, feedparser, requests
          from dateutil import parser as dp
          from jinja2 import Template
          # check config exists/valid
          with open("config.yaml","r",encoding="utf-8") as f:
              data = f.read()
          print("config.yaml bytes:", len(data))
          print("imports-ok")
          PY

      - name: Build site (show full error)
        run: |
          set -xe
          python -u build.py

      - name: List output
        if: always()
        run: ls -R

      - uses: actions/upload-pages-artifact@v3
        with:
          path: public


  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
    steps:
      - id: deployment
        uses: actions/deploy-pages@v4
