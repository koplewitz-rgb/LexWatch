name: Build & Publish LexWatch

on:
  push:
    branches: ["main"]       # runs automatically whenever you change/save files on main
  schedule:
    - cron: "0 9 * * *"      # daily at 09:00 UTC (~12:00 Israel time)
  workflow_dispatch:          # <— this adds the green “Run workflow” button

permissions:
  contents: read
  pages: write
  id-token: write

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - run: pip install --upgrade pip
      - run: pip install -r requirements.txt

      # Your build.py should write the site to the "site" folder.
      - run: python build.py

      - uses: actions/upload-pages-artifact@v2
        with:
          path: site

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - id: deployment
        uses: actions/deploy-pages@v2
